<div class="wrapper">
  <div
    class="textarea--container"
    [ngClass]="['textarea__' + size]"
    [class.invalid__container]="invalid"
  >
    <textarea
      [placeholder]="placeholder"
      [ngClass]="['textarea__' + size]"
      [class.invalid__textarea]="invalid"
      [id]="id"
      [value]="customValue"
      (input)="onInput($event)"
      class="textarea--field"
    ></textarea>
  </div>
</div>
