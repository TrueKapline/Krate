<div cdkDropList class="drag-list" (cdkDropListDropped)="drop($event)">

      cdkDrag

      cdkDragBoundary=".drag-list"

        <div class="item-content">
          @if (withNumbers) {
            <span class="order-badge">{{ item.order }}</span>
          }
          {{ item.title }}
        </div>
      </div>

      @if (withButton) {
        <button class="drag-item--button" (click)="onClick(item)">Открыть</button>
      }
    </div>
  }
</div>
