<div
  class="line-switcher"
  [style.max-width]="maxWidth ? maxWidth + 'px' : null"
>
  @for (item of items; track item) {
    <label class="switcher-element">
      <input
        type="radio"
        name="radio"
        [checked]="checkedItem === item"
        (change)="onChange(item)"
        class="switcher-element--input"
      />
      <span class="switcher-element--name">{{ item }}</span>
    </label>
  }
</div>
