  <krate-card>
    <div class="course-wrapper">
      <div class="course--content">
        <div class="course--header">
          <h1 class="course--header__heading">{{ name }}</h1>
          @if (role === 'admin') {
            <button class="course--header__button" type="button" (click)="onRedactClick(name)">

              </svg>
            </button>
          }
        </div>
        <div class="projects">
          <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="projects__icon" d="M8.51323 1V1.00075L8.5123 1.00149C8.51199 1.00074 8.51168 1.00075 8.51137 1.00075C7.94127 1.00075 7.45097 1.3419 7.23278 1.83112L5.79659 4.92494L2.2009 5.44959C1.52191 5.54644 1 6.13046 1 6.83632C1 7.24268 1.17296 7.60861 1.44927 7.8646L3.90914 10.2556L3.33503 13.7656C3.32443 13.8346 3.31895 13.9057 3.31895 13.9781C3.31895 14.7521 3.9463 15.3795 4.72027 15.3795C4.96088 15.3795 5.18733 15.3188 5.38516 15.212L8.46277 13.5989L11.5876 15.3284C11.7857 15.4352 12.0124 15.496 12.2534 15.496C13.0273 15.496 13.6547 14.8685 13.6547 14.0947C13.6547 14.014 13.6479 13.9348 13.6348 13.8578L13.032 10.32L15.5737 7.82661C15.8366 7.5715 16 7.2147 16 6.81979C16 6.11185 15.4751 5.52653 14.7932 5.43187L11.3254 4.93252L9.78865 1.82303C9.56941 1.33455 9.08268 1 8.51323 1ZM8.51323 1.91192V1.91266L8.51427 1.91341C8.51462 1.91267 8.51496 1.91266 8.51531 1.91266C8.69356 1.91266 8.84931 2.00867 8.93427 2.15167L10.6171 5.54917C10.6834 5.68306 10.8112 5.77582 10.959 5.79724L14.659 6.33445C14.9008 6.36377 15.0881 6.56988 15.0881 6.81979C15.0881 6.96688 15.0232 7.09885 14.9204 7.18859L12.2259 9.83676C12.1199 9.9409 12.0716 10.0904 12.0965 10.2369L12.7369 14.0189C12.7408 14.0433 12.7428 14.0688 12.7428 14.0947C12.7428 14.3649 12.5237 14.5841 12.2534 14.5841C12.1739 14.5841 12.0988 14.5651 12.0324 14.5315L8.68807 12.6857C8.61982 12.648 8.54423 12.6291 8.4686 12.6291C8.39635 12.6291 8.32406 12.6463 8.25808 12.6808L4.96486 14.4025C4.8929 14.4437 4.80937 14.4675 4.72027 14.4675C4.44992 14.4675 4.23087 14.2485 4.23087 13.9781C4.23087 13.9491 4.2334 13.9206 4.23826 13.893L4.84369 10.1681C4.8675 10.0218 4.81844 9.87312 4.71226 9.76973L2.06118 7.18896C1.96913 7.09925 1.91192 6.97448 1.91192 6.83632C1.91192 6.58761 2.09126 6.38286 2.33145 6.35162L6.17077 5.78827C6.32227 5.76614 6.45241 5.66913 6.51693 5.53027L8.06971 2.19425C8.1474 2.02633 8.31639 1.91192 8.51323 1.91192Z" stroke-width="0.4"/>

          <p class="projects__text">
            {{ projects }} {{ projects | pluralize:'проект':'проектов':'проекта' }}
          </p>
        </div>
        <p class="course--description">{{ description }}</p>
      </div>

      <krate-button
        label="Начать курс"
        type="button"
        size="medium"
        (click)="onOpenClick(name)"
      ></krate-button>
    </div>
  </krate-card>
} @else {
  <krate-card>
    <div class="course-wrapper">
      <div class="course--content">
        <ngx-skeleton-loader
          [theme]="{ height: '40px', width: '200px', 'background-color': 'var(--loader-color)'}"
          animation="pulse"
        ></ngx-skeleton-loader>
        <div class="projects">
          <ngx-skeleton-loader
            [theme]="{ height: '20px', width: '100px', 'background-color': 'var(--loader-color)'}"
            animation="pulse"
          ></ngx-skeleton-loader>
        </div>
        <ngx-skeleton-loader
          [theme]="{ height: '80px', 'background-color': 'var(--loader-color)'}"
          animation="pulse"
          class="loader__desc"
        ></ngx-skeleton-loader>
      </div>

      <ngx-skeleton-loader
        [theme]="{ height: '55px', 'background-color': 'var(--loader-color)' }"
        animation="pulse"
        class="loader__btn"
      ></ngx-skeleton-loader>
    </div>
  </krate-card>
}
